server {
    listen 8082;
    listen [::]:8082;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Docker 内部 DNS — 使 upstream 可在运行时动态解析，
    # 避免因 server/agent 容器尚未就绪而导致 nginx 启动失败。
    resolver 127.0.0.11 valid=10s;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Nginx 健康检查
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # 统一代理参数
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Swagger 文档（保留 /api 前缀）
    location ~ ^/api/(docs(?:/.*)?|swagger\.json)$ {
        set $upstream_server memoh-server:8080;
        proxy_pass http://$upstream_server;
    }

    # API 代理（/api/foo → server:8080/foo，去掉 /api 前缀）
    location /api/ {
        set $upstream_server memoh-server:8080;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://$upstream_server;
    }

    # Agent Gateway 代理（/agent/foo → agent:8081/foo，去掉 /agent 前缀）
    location /agent/ {
        set $upstream_agent memoh-agent:8081;
        rewrite ^/agent/(.*) /$1 break;
        proxy_pass http://$upstream_agent;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
